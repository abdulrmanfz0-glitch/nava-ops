    <!-- ==================== Critical Inline CSS ==================== -->
    <style>
      /* Critical CSS - Above the fold styles */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        font-family: 'Inter', 'Cairo', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(135deg, #0A2540 0%, #1a3a5c 100%);
        color: #ffffff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        position: relative;
      }

      /* Loading Animation */
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: linear-gradient(135deg, #0A2540 0%, #1a3a5c 100%);
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }

      .app-loader.hidden {
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
      }

      .loader-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .loader-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 215, 0, 0.1);
        border-top-color: #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      .loader-text {
        margin-top: 1.5rem;
        font-size: 1.125rem;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        animation: fadeInOut 2s ease-in-out infinite;
      }

      .loader-subtext {
        margin-top: 0.5rem;
        font-size: 0.875rem;
        color: rgba(255, 215, 0, 0.8);
        font-weight: 600;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.95); }
      }

      @keyframes fadeInOut {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      /* Accessibility - Skip to content */
      .skip-to-content {
        position: absolute;
        top: -40px;
        left: 0;
        background: #FFD700;
        color: #0A2540;
        padding: 8px 16px;
        text-decoration: none;
        font-weight: 600;
        border-radius: 0 0 8px 0;
        z-index: 10000;
        transition: top 0.3s;
      }

      .skip-to-content:focus {
        top: 0;
      }

      /* High Contrast Mode Support */
      @media (prefers-contrast: high) {
        body {
          background: #000000;
          color: #ffffff;
        }
      }

      /* Reduced Motion Support */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }

        html {
          scroll-behavior: auto;
        }
      }

      /* Dark Mode Default */
      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #0A2540 0%, #1a3a5c 100%);
        }
      }

      /* Light Mode */
      @media (prefers-color-scheme: light) {
        body {
          background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
          color: #334155;
        }
      }

      /* Print Styles */
      @media print {
        .app-loader, .skip-to-content {
          display: none !important;
        }

        body {
          background: white;
          color: black;
        }
      }
    </style>

    <!-- ==================== Initialize Critical Scripts ==================== -->
    <script>
      // Remove no-js class and add js class
      document.documentElement.classList.remove('no-js');
      document.documentElement.classList.add('js');

      // Detect browser and add class
      const ua = navigator.userAgent.toLowerCase();
      if (ua.indexOf('chrome') > -1 && ua.indexOf('edge') === -1) {
        document.documentElement.classList.add('chrome');
      } else if (ua.indexOf('safari') > -1 && ua.indexOf('chrome') === -1) {
        document.documentElement.classList.add('safari');
      } else if (ua.indexOf('firefox') > -1) {
        document.documentElement.classList.add('firefox');
      }

      // Detect iOS
      const iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      if (iOS) {
        document.documentElement.classList.add('ios');
      }

      // Performance mark for monitoring
      if (window.performance && window.performance.mark) {
        window.performance.mark('html-parsed');
      }

      // Theme detection and application
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', theme);

      // Install prompt handling
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Store for later use
        window.deferredPrompt = deferredPrompt;
      });

      // Track app installation
      window.addEventListener('appinstalled', () => {
        console.log('NAVA Ops has been installed!');
        deferredPrompt = null;
      });

      // Service Worker registration will happen in main.jsx

      // Error tracking placeholder
      window.addEventListener('error', (event) => {
        // Send to error tracking service (e.g., Sentry)
        console.error('Global error:', event.error);
      });

      window.addEventListener('unhandledrejection', (event) => {
        // Send to error tracking service
        console.error('Unhandled rejection:', event.reason);
      });
    </script>

    <!-- ==================== Hide Loader Script ==================== -->
    <script>
      // Hide loader when React app mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('app-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }
        }, 1000);
      });

      // Fallback: Hide loader after 5 seconds
      setTimeout(() => {
        const loader = document.getElementById('app-loader');
        if (loader && !loader.classList.contains('hidden')) {
          loader.classList.add('hidden');
        }
      }, 5000);
    </script>
