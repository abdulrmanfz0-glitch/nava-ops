# ============================================================================
# Nava Ops - Docker Compose Configuration
# Complete production-ready stack
# ============================================================================

version: '3.8'

services:
  # ============================================================================
  # Backend API Service
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: nava-ops-backend
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      # API Configuration
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # Git Configuration
      - GIT_DEFAULT_REMOTE=${GIT_DEFAULT_REMOTE:-origin}
      - GIT_MAX_RETRIES=${GIT_MAX_RETRIES:-3}

      # Reporting
      - REPORTS_OUTPUT_DIR=/app/reports

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FILE=/app/logs/api.log

      # Notifications (optional)
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL:-}
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST:-}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT:-587}
      - EMAIL_FROM=${EMAIL_FROM:-}

    volumes:
      # Mount reports directory
      - reports-data:/app/reports
      # Mount logs directory
      - logs-data:/app/logs
      # Mount git repositories (if needed)
      - ${GIT_REPOS_PATH:-./repositories}:/app/repositories:ro
    networks:
      - nava-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.nava-ops.service=backend"
      - "com.nava-ops.description=FastAPI backend service"

  # ============================================================================
  # Frontend Service
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_ENVIRONMENT=production
        - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
    container_name: nava-ops-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nava-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.nava-ops.service=frontend"
      - "com.nava-ops.description=React frontend service"

  # ============================================================================
  # Nginx Reverse Proxy (Optional - for unified access)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: nava-ops-proxy
    restart: unless-stopped
    ports:
      - "${PROXY_PORT:-80}:80"
      - "${PROXY_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nava-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    labels:
      - "com.nava-ops.service=proxy"
      - "com.nava-ops.description=Nginx reverse proxy"
    profiles:
      - with-proxy

# ============================================================================
# Networks
# ============================================================================
networks:
  nava-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  reports-data:
    driver: local
  logs-data:
    driver: local
